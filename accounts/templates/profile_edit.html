{% extends 'base.html' %}
{% load bootstrap4 %}

{%block content%}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">

    </div>
</div>
<!--/ bradcam_area  -->

<div class="job_details_area">
    <div class="container">
        <div class="row">
            <div class="col-lg-8">


                <div class="apply_job_form white-bg">
                    <h4>Profile Edit</h4>
                    {# Display a form #}

                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% bootstrap_form userform %}
                        {% bootstrap_form profileform %}

                        {% buttons %}

                        <button class="boxed-btn3 w-100" type="submit">Save Now</button>

                        {% endbuttons %}
                    </form>

                </div>
            </div>
            <div class="col-lg-4">



            </div>
        </div>
    </div>
</div>
{% endblock %}
